<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InterSaúde</title>
</head>
<body>
    <section class="section_inicio">
        <!--cabeçalho-->
        <header> 
            <h2 class="logo">InterSaúde</h2>
            <nav class="navegacao">
                <a href="./index.html">Inicio</a>
                <a href="./consulta.html">Agendar consulta</a>
                <a href="./exames.html">Agendar exames</a>
                <a href="./lista.html">Lista de espera</a>
                <button class="btn_login_popup">Login</button>
            </nav>
        </header>
        <!--box para login-->
        <div class="box">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <!--login-->
                    <div class="imput-box"> 
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required">
                        <label>Email</label>
                    </div>
                    <!--password-->
                    <div class="imput-box"> 
                        <span class="icon">
                            <ion-icon name="lock-closed" ></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <!--forgot password-->
                    <div class="remeber-forgot">  
                        <label><input type="checkbox"> Lembre-me</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <!--register-->
                    <div class="login-register"> 
                        <p>Não tem conta?
                            <a href="#" class="register-link">Registre-se</a>
                        </p>
                    </div>
                </form>
            </div>
            <!--box para registrar-->
            <div class="form-box register">
                <h2>Cadastro</h2>
                <form action="#">
                    <div class="imput-box"> 
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required">
                        <label>Nome completo</label>
                    </div>

                    <div class="imput-box"> 
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required">
                        <label>Email</label>
                    </div>
                    <!--password-->
                    <div class="imput-box"> 
                        <span class="icon">
                            <ion-icon name="lock-closed" ></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Senha/label>
                    </div>
                
                    <div class="remeber-forgot">  
                        <label><input type="checkbox"> Aceito os termos e condições</label>
                        
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>
                    
                    <div class="login-register"> 
                        <p>Já possui uma conta?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div> 
    </section>

    <!--importação icones-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
